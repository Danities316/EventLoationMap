<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luggs Tracking Features </title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <h1>Welcome to Real-Time Tracking feature for Lugg </h1>
    <p>Track your assets in real-time with our powerful Lugg Real-Time Tracking feature!</p>
     <div id="map" class="map"></div>
    <label for="speed">
      speed:&nbsp;
      <input id="speed" type="range" min="10" max="999" step="10" value="60">
    </label>
    <button id="start-animation">Start Tracking</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://openlayers.org/en/v5.3.0/build/ol.js"></script>
<script type="text/javascript" src="/assets/js/script.js"></script>
</body>
</html>
